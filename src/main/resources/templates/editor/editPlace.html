<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Edit Place</title>

    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.5.2/css/bootstrap.min.css}">
    <link th:rel="stylesheet" th:href="@{/styles.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet"
          type="text/css"/>
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="content">
    <div class="container-fluid p-0">
        <form action="#" th:action="@{/editor/updatePlace/{id} (id=${place.id})}" th:object="${place}" method="post">

            <div class="row no-gutters">
                <div class="col col-1">
                    <div th:replace="fragments/sidebar :: sidebar"></div>
                </div>

                <div class="col col-2 ml-3 mt-3">
                    <div class="form-group">
                        <label for="placeOfPremiereTitle">Description</label>
                        <input type="text" class="form-control" th:field="*{title}"
                               id="placeOfPremiereTitle"
                               placeholder="Description">
                        <span th:if="${#fields.hasErrors('title')}"
                              th:errors="*{title}"></span>
                    </div>

                    <div class="form-group">
                        <label for="placeOfPremiereLocality">Locality</label>
                        <input type="text" class="form-control" th:field="*{locality}"
                               id="placeOfPremiereLocality"
                               placeholder="Locality">
                        <span th:if="${#fields.hasErrors('locality')}"
                              th:errors="*{locality}"></span>
                    </div>

                    <div class="form-group">
                        <label for="placeOfPremiereCountry">Country</label>
                        <input type="text" class="form-control" th:field="*{country}"
                               id="placeOfPremiereCountry"
                               placeholder="Country">
                        <span th:if="${#fields.hasErrors('country')}"
                              th:errors="*{country}"></span>
                    </div>

                    <div class="form-group">
                        <label for="placeOfPremiereName">Institution</label>
                        <input type="text" class="form-control" th:field="*{name}"
                               id="placeOfPremiereName"
                               placeholder="Institution">
                        <span th:if="${#fields.hasErrors('name')}"
                              th:errors="*{name}"></span>
                    </div>

                    <div class="form-group">
                        <label for=coordinatesLongitude>Longitude</label>
                        <input type="text" class="form-control" th:field="*{coordinates.longitude}"
                               id="coordinatesLongitude"
                               placeholder="Longitude">
                        <span th:if="${#fields.hasErrors('coordinates.longitude')}"
                              th:errors="*{coordinates.longitude}"></span>
                    </div>

                    <div class="form-group">
                        <label for=coordinatesLatitude>Latitude</label>
                        <input type="text" class="form-control" th:field="*{coordinates.latitude}"
                               id="coordinatesLatitude"
                               placeholder="Latitude">
                        <span th:if="${#fields.hasErrors('coordinates.latitude')}"
                              th:errors="*{coordinates.latitude}"></span>
                    </div>

                    <button type="submit" class="btn btn-primary">Edit</button>
                </div>
            </div>
        </form>
    </div>
    <div th:insert="fragments/footer :: footer"></div>
</div>
</body>
</html>
